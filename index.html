<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RBSE Board</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f6f8;
    color: #333;
}

/* Header */
header {
    background: linear-gradient(135deg, #ff9800, #ff5722);
    color: white;
    padding: 35px 20px;
    text-align: center;
}

header h1 {
    font-size: 2rem;
}

header p {
    margin-top: 8px;
    font-size: 1rem;
}

/* Container */
.container {
    max-width: 900px;
    margin: auto;
    padding: 30px 20px;
}

.cards {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
}

/* Card */
.card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 18px rgba(0,0,0,0.1);
}

.card h2 {
    margin-bottom: 10px;
}

.card p {
    font-size: 0.95rem;
    margin-bottom: 15px;
}

.card a {
    display: inline-block;
    padding: 10px 22px;
    background: #ff5722;
    color: white;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
}

/* Back link */
.back {
    text-align: center;
    margin-top: 25px;
}

.back a {
    color: #ff5722;
    text-decoration: none;
    font-weight: bold;
}

/* Responsive */
@media (min-width: 768px) {
    .cards {
        grid-template-columns: repeat(2, 1fr);
    }
}
</style>
</head>

<body>

<header>
    <h1>RBSE – Rajasthan Board</h1>
    <p>Class 10 & 12 | MCQs | English & हिंदी</p>
</header>

<div class="container">
    <div class="cards">

        <div class="card">
            <h2>Class 10</h2>
            <p>All subjects MCQs for RBSE Class 10 students</p>
            <a href="class-10/index.html">Go to Class 10</a>
        </div>

        <div class="card">
            <h2>Class 12</h2>
            <p>Science, Commerce & Arts faculty-wise MCQs</p>
            <a href="class-12/index.html">Go to Class 12</a>
        </div>

    </div>

    <div class="back">
        <a href="../index.html">⬅ Back to Home</a>
    </div>
</div>

</body>
</html>
